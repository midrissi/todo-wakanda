<section class="todoapp">
	<header class="header">
		<h1>Todos</h1>
		<form ng-submit="add(task)" id="new-task">
			<input 	class="new-todo"
					placeholder="What needs to be done?"
					ng-model="task" autofocus>
		</form>
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main">
		<input class="toggle-all" type="checkbox" ng-model="all_done" ng-click="setAll()">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li ng-class="{completed:t.done}" ng-repeat="t in tasks">
				<div class="view">
					<input 	class="toggle"
							type="checkbox"
							ng-click="toggle(t)"
							ng-checked="t.done">
					<label>{{t.name}}</label>
					<button class="destroy" ng-click="remove(t, $index)"></button>
				</div>
			</li>
		</ul>
	</section>
	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer">
		<button class="clear-completed" ng-click="refresh()" style="float:left;">
			Refresh
		</button>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a ng-class="{selected:!current}" href="#/">All</a>
			</li>
			<li>
				<a ng-class="{selected:current=='active'}" href="#/active">Active</a>
			</li>
			<li>
				<a ng-class="{selected:current=='completed'}" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left â†“ -->
		<button class="clear-completed" ng-click="clear()">Clear completed</button>
	</footer>
</section>
